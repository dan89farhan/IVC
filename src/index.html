<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../src/assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">

    <!-- Insert this line above script imports  -->
    <script>
        if (typeof module === 'object') { window.module = module; module = undefined; }
    </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="../src/assets/lib/jquery-3.5.1.slim.min.js"></script>
    <script src="../src/assets/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>

    <title>IVC</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./assets/img/india-flag.jpg" class="d-block w-100" style="height: 200px;"
                                alt="India Flag">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="outputFileName">Output file name</label>
                        <input type="text" class="form-control" id="outputFileName" aria-describedby="outputFileHelp">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="Select File">Select Input File</label>
                        <input type="file" class="form-control-file" id="Select File">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-check">
                        <label for="">Select Resolation</label>
                        <br />
                        <input class="form-check-input" type="checkbox" value="240" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            240
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="360" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            360
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="640" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            640
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="720" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            720
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1080" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            1080
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2k" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            2k
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4k" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            4k
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <!-- 240, 360, 640, 720, 1080, 2k and 4k -->
                    <div class="form-group">
                        <label for="selectResolution">Select Resolution</label>
                        <select class="form-control" id="selectResolution">
                            <option value="240">240</option>
                            <option value="360">360</option>
                            <option value="640">640</option>
                            <option value="720">720</option>
                            <option value="1080">1080</option>
                            <option value="2k">2k</option>
                            <option value="4k">4k</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
